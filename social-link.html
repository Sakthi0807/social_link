<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-12 col-md-4 mx-auto">
                <div class="card text-center p-4">
                    <img src="images/avatar-jessica.jpeg" alt="Profile Photo">
                    <h5 class="mt-3 mb-0">Jessica Randall</h5>
                    <p class="mt-2 text">London, United Kingdom</p>
                    <p class="mb-3">"Front-end developer and avid reader."</p>
                    <a href="#" class="btn btn-block mb-2">GitHub</a>
                    <a href="#" class="btn btn-block mb-2">Frontend Mentor</a>
                    <a href="#" class="btn btn-block mb-2">LinkedIn</a>
                    <a href="#" class="btn btn-block mb-2">Twitter</a>
                    <a href="#" class="btn btn-block mb-2">Instagram</a>
                    <p class="mb-0 mt-2 small">Challenge by Frontend Mentor. Coded by <span><a href="https://www.instagram.com/tgalone_lover" class="text-decoration-none text-warning">Sakthivel</a></span>.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
